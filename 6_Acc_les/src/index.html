<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>CREATE AN ACCOUNT</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="main-block">

        <div class="main-title">
          <h2 class="main-title__title main-title__title_text">
            create an account
          </h2>
        </div>

        <div class="main-card">
          <div class="main-card__block">
            <h3 class="main-card__name">Email: <span class="main-card__starlet">*</span></h3>
            <input type="t-text" class="main-card__enter" placeholder="johnsmith@gmail.com">
            <h3 class="main-card__name">Choose Password: <span class="main-card__starlet">*</span></h3>
            <input type="t-text" class="main-card__enter" placeholder="">
            <h3 class="main-card__name">Confirm Password <span class="main-card__starlet">*</span></h3>
            <input type="t-text" class="main-card__enter" placeholder="">
            <button class="main-card__button main-card__button_text">register now!</button>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
